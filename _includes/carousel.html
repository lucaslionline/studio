
<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
		<li data-target="#myCarousel" data-slide-to="4"></li>
		<li data-target="#myCarousel" data-slide-to="5"></li>
		<li data-target="#myCarousel" data-slide-to="6"></li>
		<li data-target="#myCarousel" data-slide-to="7"></li>
		<li data-target="#myCarousel" data-slide-to="8"></li>
		<li data-target="#myCarousel" data-slide-to="9"></li>
	</ol>



	<div class="carousel-inner" role="listbox">
		{% for slide in site.data.images reversed limit: 10 %}
		<!--div class="item {% if forloop.first %}active{% endif %}" style="background: url({{ site.baseurl }}/assets/img/slides/{{ slide.src }}.jpg) center center; background-size: cover;"-->
		<div class="item {% if forloop.first %}active{% endif %}">
			<img src="{{ site.baseurl }}/assets/img/slides/{{ slide.src }}.jpg">
			<div class="container">
				<div class="carousel-caption">
					<p>
						{{ slide.txt }}
					</p>
				</div>
			</div>
		</div>
		{% endfor %}




		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>

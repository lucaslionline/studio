<div id="map" style="width: 100%; height: 350px;"></div> 

<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=da87a587d9d8eb994fbe099e275098b0">
</script>

<script>
//初始化地图
var map = new AMap.Map('map', {
zoom: 15,//级别
center: [116.412475,39.968632],//中心点坐标
viewMode:'3D',//使用3D视图
lang: "zh_en",
resizeEnable: true, //是否监控地图容器尺寸变化
//mapStyle: "amap://styles/whitesmoke",
});

//添加标记
var marker = new AMap.Marker({
position:[116.412475,39.968632]//位置
})
map.add(marker);//添加到地图
</script>
